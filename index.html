<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUMEDIA Moderation Desk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --panel: #0b1120;
      --accent: #f97316;
      --muted: #94a3b8;
      --border: #1f2937;
      --success: #22c55e;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(249,115,22,0.08), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(56,189,248,0.05), transparent 25%),
                  var(--bg);
      color: #e5e7eb;
      min-height: 100vh;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(8px);
      background: rgba(15,23,42,0.85);
      border-bottom: 1px solid var(--border);
    }
    .container {
      width: min(1200px, 100% - 32px);
      margin: 0 auto;
      padding: 16px 0 32px;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 0;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: 0.02em;
      color: #fff;
    }
    .brand span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: linear-gradient(135deg, #fb923c, #ea580c);
      color: #111827;
      font-weight: 800;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .segmented {
      display: inline-flex;
      border: 1px solid var(--border);
      background: #0b1220;
      border-radius: 12px;
      overflow: hidden;
    }
    .segmented button {
      border: none;
      padding: 10px 14px;
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      font-weight: 600;
      transition: all .2s ease;
    }
    .segmented button.active {
      background: linear-gradient(135deg, #fb923c, #ea580c);
      color: #0b1120;
      box-shadow: 0 10px 30px rgba(234,88,12,0.25);
    }
    .pill-btn {
      border: 1px solid var(--border);
      background: #0b1220;
      color: #e5e7eb;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all .2s ease;
    }
    .pill-btn:hover { border-color: #233046; }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 18px;
      margin-top: 20px;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0)) padding-box,
                  linear-gradient(135deg, rgba(249,115,22,0.35), rgba(59,130,246,0.15)) border-box;
      border: 1px solid transparent;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 100%;
    }
    .card header {
      border: 0;
      padding: 0;
      position: static;
      background: none;
    }
    .card-cover {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      aspect-ratio: 1 / 1;
      background: #111827;
    }
    .card-cover img {
      width: 100%; height: 100%; object-fit: cover;
      display: block;
    }
    .badge {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(15,23,42,0.8);
      color: #e5e7eb;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      border: 1px solid rgba(255,255,255,0.08);
    }
    .title {
      font-size: 18px;
      font-weight: 700;
      margin: 0;
      line-height: 1.3;
    }
    .subtitle {
      color: var(--muted);
      margin: 0;
      font-weight: 600;
    }
    .meta-row { display: flex; gap: 8px; flex-wrap: wrap; }
    .chip {
      background: #0b1220;
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 6px 10px;
      color: #cbd5e1;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    audio { width: 100%; }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; }
    .primary {
      flex: 1;
      background: linear-gradient(135deg, #fb923c, #ea580c);
      color: #0f172a;
      border: none;
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(234,88,12,0.25);
      transition: transform .15s ease;
    }
    .primary:active { transform: translateY(1px); }
    .ghost {
      border: 1px solid var(--border);
      background: #0b1220;
      color: #e5e7eb;
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    .details-panel {
      margin-top: 24px;
      background: rgba(11,17,32,0.8);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    .details-panel h3 { margin: 0 0 6px; }
    .detail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }
    .detail-box {
      background: #0f172a;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
    }
    .label { color: var(--muted); font-size: 13px; margin-bottom: 6px; display: block; }
    .value { font-weight: 700; color: #e5e7eb; }
    .empty { text-align: center; padding: 60px 0; color: var(--muted); }
    .loading {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-weight: 600;
    }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--accent); animation: pulse 1s ease-in-out infinite; }
    @keyframes pulse { 0% { transform: scale(.9); opacity: .7;} 50% { transform: scale(1.15); opacity: 1;} 100% { transform: scale(.9); opacity: .7;} }
    @media (max-width: 720px) { .details-panel { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="topbar">
        <div class="brand"><span>R</span>RUMEDIA Moderation Desk</div>
        <div class="controls">
          <div class="segmented" id="queueToggle">
            <button data-queue="premium" class="active">Премиум</button>
            <button data-queue="single">Обычные</button>
          </div>
          <button class="pill-btn" id="reloadBtn">⟳ Обновить</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="status" class="loading"><span class="dot"></span> Загружаем очередь…</div>
    <div id="cards" class="cards"></div>
    <div id="empty" class="empty" style="display:none;">Нет данных для отображения.</div>

    <section id="details" style="display:none;">
      <div class="details-panel">
        <div>
          <h3 id="detailsTitle">Детали трека</h3>
          <p style="color: var(--muted); margin-top: 4px;">Информация из страницы редактирования.</p>
        </div>
        <div style="text-align:right; color: var(--muted);">
          <small id="detailsHint"></small>
        </div>
        <div class="detail-grid" style="grid-column: 1 / -1;" id="detailGrid"></div>
      </div>
    </section>
  </main>

  <script>
    const statusEl = document.getElementById('status');
    const cardsEl = document.getElementById('cards');
    const emptyEl = document.getElementById('empty');
    const queueButtons = document.querySelectorAll('#queueToggle button');
    const reloadBtn = document.getElementById('reloadBtn');

    let currentQueue = 'premium';
    let songs = [];

    queueButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        queueButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentQueue = btn.dataset.queue;
        loadSongs();
      });
    });

    reloadBtn.addEventListener('click', loadSongs);

    async function loadSongs() {
      statusEl.style.display = 'inline-flex';
      emptyEl.style.display = 'none';
      cardsEl.innerHTML = '';
      songs = [];
      try {
        const res = await fetch(`proxy.php?target=${currentQueue}`);
        const html = await res.text();
        const doc = new DOMParser().parseFromString(html, 'text/html');
        const rows = [...doc.querySelectorAll('tbody > tr')].filter(tr => tr.id);
        songs = rows.map(tr => buildSongFromRow(tr));
        renderCards();
      } catch (err) {
        statusEl.textContent = 'Не удалось загрузить данные.';
        console.error(err);
      } finally {
        statusEl.style.display = 'none';
      }
    }

    function buildSongFromRow(tr) {
      const editLink = tr.querySelector('a.btn-default')?.href || '';
      const addQueueForm = tr.querySelector('form');
      const formFields = {};
      addQueueForm?.querySelectorAll('input').forEach(input => {
        if (input.name) formFields[input.name] = input.value;
      });
      return {
        id: tr.id,
        cover: tr.querySelector('td:nth-child(2) img')?.src || '',
        artist: tr.querySelector('td:nth-child(3) a')?.textContent.trim() || '—',
        artistUrl: tr.querySelector('td:nth-child(3) a')?.href || '',
        title: (tr.querySelector('td:nth-child(4)')?.childNodes[0]?.textContent || '').trim(),
        genre: tr.querySelector('td:nth-child(5) b')?.textContent.trim() || '—',
        uploaded: (tr.querySelector('td:nth-child(8)')?.textContent || '').trim(),
        audio: tr.querySelector('audio source')?.src || '',
        trackId: editLink.split('/').pop(),
        addQueueForm: formFields,
        queueAvailable: Boolean(addQueueForm)
      };
    }

    function renderCards() {
      cardsEl.innerHTML = '';
      if (!songs.length) {
        emptyEl.style.display = 'block';
        return;
      }
      emptyEl.style.display = 'none';
      songs.forEach(song => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-cover">
            ${song.cover ? `<img src="${song.cover}" alt="${song.title}">` : ''}
            <span class="badge">ID ${song.id}</span>
          </div>
          <h2 class="title">${song.title || 'Без названия'}</h2>
          <p class="subtitle">${song.artist}</p>
          <div class="meta-row">
            <span class="chip">${song.genre}</span>
            <span class="chip">${song.uploaded}</span>
          </div>
          ${song.audio ? `<audio controls src="${song.audio}"></audio>` : ''}
          <div class="actions">
            <button class="primary" ${!song.queueAvailable ? 'disabled' : ''} data-id="${song.id}">Добавить в очередь</button>
            <button class="ghost" data-detail="${song.trackId}">Детали</button>
          </div>
        `;
        card.querySelector('.primary').addEventListener('click', () => addToQueue(song));
        card.querySelector('.ghost').addEventListener('click', () => showDetails(song));
        cardsEl.appendChild(card);
      });
    }

    async function addToQueue(song) {
      if (!song.queueAvailable) return;
      statusEl.style.display = 'inline-flex';
      statusEl.textContent = `Отправляем трек ${song.id} в очередь…`;
      const formData = new FormData();
      Object.entries(song.addQueueForm).forEach(([key, value]) => formData.append(key, value));
      formData.append('add_queue', song.addQueueForm.add_queue || 'Добавить в очередь');
      try {
        await fetch('proxy.php?target=queue', { method: 'POST', body: formData });
        statusEl.textContent = 'Готово!';
        setTimeout(() => statusEl.style.display = 'none', 800);
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Ошибка при добавлении в очередь';
      }
    }

    async function showDetails(song) {
      if (!song.trackId) return;
      statusEl.style.display = 'inline-flex';
      statusEl.textContent = 'Загружаем детали трека…';
      try {
        const res = await fetch(`proxy.php?target=track&track_id=${encodeURIComponent(song.trackId)}`);
        const html = await res.text();
        const doc = new DOMParser().parseFromString(html, 'text/html');
        const detail = {
          title: doc.querySelector('#title')?.value || song.title,
          artists: [...doc.querySelectorAll('#artists_list h4')].map(el => el.textContent.trim()).join(', '),
          releaseDate: doc.querySelector('#tags')?.value || '—',
          language: doc.querySelector('#language')?.value || '—',
          age: doc.querySelector('#age_restriction option:checked')?.textContent.trim() || '—',
          author: doc.querySelector('#written')?.value || '—',
          producer: doc.querySelector('#producer')?.value || '—'
        };
        renderDetails(detail, song.artistUrl);
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Не удалось получить детали.';
      } finally {
        setTimeout(() => statusEl.style.display = 'none', 500);
      }
    }

    function renderDetails(detail, artistUrl) {
      const section = document.getElementById('details');
      const grid = document.getElementById('detailGrid');
      document.getElementById('detailsTitle').textContent = detail.title;
      document.getElementById('detailsHint').innerHTML = artistUrl ? `<a href="${artistUrl}" target="_blank" style="color: var(--accent);">Профиль исполнителя</a>` : '';
      grid.innerHTML = '';
      [
        { label: 'Исполнители', value: detail.artists || '—' },
        { label: 'Дата релиза', value: detail.releaseDate },
        { label: 'Язык трека', value: detail.language },
        { label: 'Возрастное ограничение', value: detail.age },
        { label: 'Автор', value: detail.author },
        { label: 'Автор инструментала', value: detail.producer }
      ].forEach(item => {
        const box = document.createElement('div');
        box.className = 'detail-box';
        box.innerHTML = `<span class="label">${item.label}</span><div class="value">${item.value}</div>`;
        grid.appendChild(box);
      });
      section.style.display = 'block';
    }

    loadSongs();
  </script>
</body>
</html>
